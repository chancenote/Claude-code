<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      overflow: hidden;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .blob1 {
      position: absolute;
      width: 400px; height: 400px;
      background: radial-gradient(circle, rgba(245,166,35,0.18) 0%, transparent 70%);
      top: -100px; left: -80px;
      border-radius: 50%;
    }
    .blob2 {
      position: absolute;
      width: 520px; height: 520px;
      background: radial-gradient(circle, rgba(100,80,220,0.22) 0%, transparent 70%);
      bottom: -160px; right: -80px;
      border-radius: 50%;
    }
    .blob3 {
      position: absolute;
      width: 320px; height: 320px;
      background: radial-gradient(circle, rgba(255,255,255,0.06) 0%, transparent 70%);
      top: 40%; left: 55%;
      border-radius: 50%;
    }
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 60px 80px;
    }
    .quote-mark {
      font-family: 'Playfair Display', serif;
      font-size: 110px;
      color: #f5a623;
      opacity: 0.35;
      line-height: 0.8;
      display: block;
      margin-bottom: 16px;
    }
    .title-ko {
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 700;
      font-size: 76px;
      color: #ffffff;
      letter-spacing: -2px;
      line-height: 1.05;
      margin-bottom: 10px;
    }
    .title-en {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 40px;
      color: #f5a623;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }
    .divider {
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #f5a623, transparent);
      margin: 0 auto 28px;
    }
    .desc {
      font-size: 22px;
      color: rgba(255,255,255,0.62);
      font-weight: 300;
      letter-spacing: 0.3px;
      margin-bottom: 36px;
    }
    .url {
      font-size: 15px;
      color: rgba(255,255,255,0.3);
      letter-spacing: 0.8px;
    }
  </style>
</head>
<body>
  <div class="blob1"></div>
  <div class="blob2"></div>
  <div class="blob3"></div>
  <div class="content">
    <span class="quote-mark">❝</span>
    <div class="title-ko">오늘의 명언</div>
    <div class="title-en">Daily Quotes</div>
    <div class="divider"></div>
    <div class="desc">키워드로 찾는 오늘의 명언 · 79개 카테고리 · 700+ 명언</div>
    <div class="url">daily-quotes-qiwb907rd-chancenotes-projects.vercel.app</div>
  </div>
</body>
</html>
