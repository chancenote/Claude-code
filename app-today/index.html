<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 명언 | Daily Quotes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(720deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #f9d423, #ff4e50, #f9d423);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
            margin-bottom: 8px;
        }

        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .header p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }

        /* Search Section */
        .search-section {
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 16px 24px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            color: #fff;
            font-size: 1rem;
            font-family: 'Noto Sans KR', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .search-box input:focus {
            border-color: #f9d423;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 20px rgba(249, 212, 35, 0.15);
        }

        .btn {
            padding: 16px 28px;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-search {
            background: linear-gradient(135deg, #f9d423, #f83600);
            color: #fff;
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(249, 212, 35, 0.3);
        }

        .btn-ai {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-ai:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-ai .sparkle {
            font-size: 1.2rem;
        }

        .btn:active {
            transform: translateY(0);
        }

        /* AI Recommend Section */
        .ai-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .ai-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            font-size: 0.85rem;
            color: #a5b4fc;
        }

        /* Keyword Tags */
        .keyword-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .keyword-tag {
            padding: 8px 18px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.06);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .keyword-tag:hover {
            background: rgba(249, 212, 35, 0.15);
            border-color: rgba(249, 212, 35, 0.4);
            color: #f9d423;
            transform: translateY(-1px);
        }

        .keyword-tag.active {
            background: rgba(249, 212, 35, 0.2);
            border-color: #f9d423;
            color: #f9d423;
        }

        /* Current Keyword Display */
        .current-keyword {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
        }

        .current-keyword.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .current-keyword span {
            display: inline-block;
            padding: 8px 24px;
            background: linear-gradient(135deg, rgba(249, 212, 35, 0.15), rgba(248, 54, 0, 0.15));
            border: 1px solid rgba(249, 212, 35, 0.3);
            border-radius: 25px;
            font-size: 1.1rem;
            color: #f9d423;
        }

        /* Quote Cards */
        .quotes-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .quote-card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 32px;
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(30px);
            position: relative;
            overflow: hidden;
        }

        .quote-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .quote-card:hover {
            background: rgba(255, 255, 255, 0.09);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .quote-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            border-radius: 20px 20px 0 0;
        }

        .quote-card:nth-child(1)::before {
            background: linear-gradient(90deg, #f9d423, #f83600);
        }

        .quote-card:nth-child(2)::before {
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .quote-card:nth-child(3)::before {
            background: linear-gradient(90deg, #00b09b, #96c93d);
        }

        .quote-number {
            position: absolute;
            top: 16px;
            right: 20px;
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            opacity: 0.08;
            line-height: 1;
        }

        .quote-icon {
            font-size: 2rem;
            margin-bottom: 12px;
            opacity: 0.6;
        }

        .quote-ko {
            font-size: 1.25rem;
            font-weight: 500;
            line-height: 1.7;
            margin-bottom: 12px;
            color: #fff;
        }

        .quote-en {
            font-family: 'Playfair Display', serif;
            font-size: 1.05rem;
            font-style: italic;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 16px;
        }

        .quote-author {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .quote-author::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .quote-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .btn-action {
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.04);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .btn-action:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn-action.copied {
            background: rgba(0, 176, 155, 0.2);
            border-color: rgba(0, 176, 155, 0.5);
            color: #00b09b;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.4);
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state p {
            font-size: 0.9rem;
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .loading-dots {
            display: inline-flex;
            gap: 8px;
        }

        .loading-dots span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f9d423;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .loading-dots span:nth-child(2) { animation-delay: 0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.32s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1); opacity: 1; }
        }

        .loading p {
            margin-top: 16px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 14px 28px;
            background: rgba(0, 176, 155, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            color: #fff;
            font-size: 0.9rem;
            z-index: 1000;
            transition: transform 0.4s ease;
            pointer-events: none;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.25);
            font-size: 0.8rem;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .header h1 {
                font-size: 2rem;
            }

            .search-box {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }

            .ai-section {
                flex-direction: column;
            }

            .quote-card {
                padding: 24px;
            }

            .quote-ko {
                font-size: 1.1rem;
            }

            .quote-en {
                font-size: 0.95rem;
            }
        }
    </style>
</head>

    // Keyword categories for AI recommendation
    const KEYWORD_CATEGORIES = [

    const ALL_KEYWORDS = Object.keys(QUOTES_DB);

    // ─── DOM Elements ───
    const searchInput = document.getElementById('searchInput');

    const aiBtn = document.getElementById('aiBtn');
    const keywordTags = document.getElementById('keywordTags');

    // ─── Initialize ───
    function init() {
        createParticles();
        generateAIKeywords();
        setupEventListeners();
    }

    // ─── Background Particles ───
    function createParticles() {
        const container = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = particle.style.height = (Math.random() * 4 + 2) + 'px';
            particle.style.animationDuration = (Math.random() * 15 + 10) + 's';
            particle.style.animationDelay = (Math.random() * 10) + 's';
            container.appendChild(particle);
        }
    }

    // ─── AI Keyword Recommendation ───
    function generateAIKeywords() {
        const shuffled = [...ALL_KEYWORDS].sort(() => Math.random() - 0.5);
        const recommended = shuffled.slice(0, 10);

        keywordTags.innerHTML = '';
        recommended.forEach(keyword => {
            const tag = document.createElement('button');
            tag.className = 'keyword-tag';
            tag.textContent = keyword;
            tag.addEventListener('click', () => {
                document.querySelectorAll('.keyword-tag').forEach(t => t.classList.remove('active'));
                tag.classList.add('active');
                searchInput.value = keyword;
                searchQuotes(keyword);
            });
            keywordTags.appendChild(tag);
        });
    }

    // ─── Event Listeners ───
    function setupEventListeners() {
        searchBtn.addEventListener('click', () => {
            const keyword = searchInput.value.trim();
            if (keyword) searchQuotes(keyword);
        });

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const keyword = searchInput.value.trim();
                if (keyword) searchQuotes(keyword);
            }
        });

        aiBtn.addEventListener('click', () => {
            aiRecommend();
        });
    }

    // ─── AI Auto Recommend ───
    function aiRecommend() {
        showLoading(true);
        quotesContainer.innerHTML = '';

        setTimeout(() => {
            const randomKeyword = ALL_KEYWORDS[Math.floor(Math.random() * ALL_KEYWORDS.length)];
            searchInput.value = randomKeyword;

            document.querySelectorAll('.keyword-tag').forEach(t => {
                t.classList.toggle('active', t.textContent === randomKeyword);
            });

            searchQuotes(randomKeyword);
        }, 800);
    }

    // ─── Search Quotes ───
    function searchQuotes(keyword) {
        showLoading(true);
        quotesContainer.innerHTML = '';

        currentKeywordText.textContent = `"${keyword}" 관련 명언`;
        currentKeyword.classList.add('visible');

        setTimeout(() => {
            showLoading(false);

            const result = findQuotes(keyword);

            if (result.quotes.length === 0) {
                showNoResults(keyword);
                return;
            }

            // Show matched category info
            if (result.matchedVia) {
                currentKeywordText.textContent = `"${keyword}" → ${result.matchedVia} 관련 명언`;
            }

            result.quotes.forEach((quote, index) => {
                const card = createQuoteCard(quote, index);
                quotesContainer.appendChild(card);
                setTimeout(() => card.classList.add('visible'), index * 150);
            });
        }, 600);
    }

    // ─── Find Quotes by Keyword (Improved 3-layer matching) ───
    function findQuotes(keyword) {
        const kw = keyword.trim();

        // LAYER 1: Direct DB key match
        if (QUOTES_DB[kw]) {
            return { quotes: shuffleArray([...QUOTES_DB[kw]]).slice(0, 3), matchedVia: null };
        }

        // LAYER 2: Synonym map → resolve to DB keys
        if (SYNONYM_MAP[kw]) {
            const dbKeys = SYNONYM_MAP[kw];
            let pool = [];
            for (const key of dbKeys) {
                if (QUOTES_DB[key]) pool.push(...QUOTES_DB[key]);
            }
            if (pool.length > 0) {
                // Remove duplicates
                const unique = [...new Map(pool.map(q => [q.ko, q])).values()];
                return { quotes: shuffleArray(unique).slice(0, 3), matchedVia: dbKeys[0] };
            }
        }

        // LAYER 3: Partial match on DB keys (e.g. "인생관" → "인생")
        let partialPool = [];
        let matchedKey = null;
        for (const key of ALL_KEYWORDS) {
            if (key.includes(kw) || kw.includes(key)) {
                partialPool.push(...QUOTES_DB[key]);
                if (!matchedKey) matchedKey = key;
            }
        }
        if (partialPool.length > 0) {
            const unique = [...new Map(partialPool.map(q => [q.ko, q])).values()];
            return { quotes: shuffleArray(unique).slice(0, 3), matchedVia: matchedKey };
        }

        // LAYER 4: Search synonym map keys for partial match
        for (const [synKey, dbKeys] of Object.entries(SYNONYM_MAP)) {
            if (synKey.includes(kw) || kw.includes(synKey)) {
                let pool = [];
                for (const key of dbKeys) {
                    if (QUOTES_DB[key]) pool.push(...QUOTES_DB[key]);
                }
                if (pool.length > 0) {
                    const unique = [...new Map(pool.map(q => [q.ko, q])).values()];
                    return { quotes: shuffleArray(unique).slice(0, 3), matchedVia: dbKeys[0] };
                }
            }
        }

        // LAYER 5: Full-text search in quote content (ko + en)
        let contentMatches = [];
        for (const [key, quotes] of Object.entries(QUOTES_DB)) {
            for (const quote of quotes) {
                if (quote.ko.includes(kw) || quote.en.toLowerCase().includes(kw.toLowerCase())) {
                    contentMatches.push(quote);
                }
            }
        }
        if (contentMatches.length > 0) {
            const unique = [...new Map(contentMatches.map(q => [q.ko, q])).values()];
            return { quotes: shuffleArray(unique).slice(0, 3), matchedVia: "내용 검색" };
        }

        // NO MATCH — return empty (no random fallback!)
        return { quotes: [], matchedVia: null };
    }

    // ─── Create Quote Card ───
    function createQuoteCard(quote, index) {
        const card = document.createElement('div');
        card.className = 'quote-card';
        card.innerHTML = `
            <div class="quote-number">${index + 1}</div>
            <div class="quote-icon">&#10077;</div>
            <div class="quote-ko">${quote.ko}</div>
            <div class="quote-en">${quote.en}</div>
            <div class="quote-author">${quote.author}</div>
            <div class="quote-actions">
                <button class="btn-action" onclick="copyQuote(this, '${escapeHtml(quote.ko)}\\n${escapeHtml(quote.en)}\\n- ${escapeHtml(quote.author)}')">&#128203; 복사</button>
                <button class="btn-action" onclick="shareQuote('${escapeHtml(quote.ko)}', '${escapeHtml(quote.author)}')">&#128279; 공유</button>
            </div>
        `;
        return card;
    }

    // ─── Show No Results (with related keyword suggestions) ───
    function showNoResults(keyword) {
        currentKeywordText.textContent = `"${keyword}" 관련 명언을 찾지 못했습니다`;

        // Suggest related keywords
        const suggestions = ALL_KEYWORDS.sort(() => Math.random() - 0.5).slice(0, 6);
        const noResultCard = document.createElement('div');
        noResultCard.className = 'quote-card';
        noResultCard.innerHTML = `
            <div class="quote-icon">&#128269;</div>
            <div class="quote-ko" style="font-size:1.1rem; color: rgba(255,255,255,0.7);">
                "<strong>${keyword}</strong>"에 대한 명언을 찾을 수 없습니다.<br>
                아래 키워드로 다시 검색해보세요!
            </div>
            <div style="display:flex; flex-wrap:wrap; gap:8px; margin-top:16px;">
                ${suggestions.map(s => `<button class="btn-action suggest-btn" style="font-size:0.9rem; padding:10px 18px; cursor:pointer;" data-keyword="${s}">${s}</button>`).join('')}
            </div>
        `;
        quotesContainer.appendChild(noResultCard);
        setTimeout(() => noResultCard.classList.add('visible'), 100);

        // Attach click handlers to suggestion buttons
        noResultCard.querySelectorAll('.suggest-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const newKeyword = btn.getAttribute('data-keyword');
                searchInput.value = newKeyword;
                searchQuotes(newKeyword);
            });
        });
    }

    // ─── Utility Functions ───
    function showLoading(show) {
        loading.classList.toggle('active', show);
        if (show) {
            emptyState?.remove();
        }
    }

    function shuffleArray(arr) {
        const shuffled = [...arr];
        for (let i = shuffled.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
    }

    function escapeHtml(str) {
        return str.replace(/'/g, "\\'").replace(/"/g, '\\"');
    }

    function copyQuote(btn, text) {
        const cleanText = text.replace(/\\n/g, '\n');
        navigator.clipboard.writeText(cleanText).then(() => {
            btn.classList.add('copied');
            btn.innerHTML = '&#10003; 복사됨';
            showToast('명언이 복사되었습니다!');
            setTimeout(() => {
                btn.classList.remove('copied');
                btn.innerHTML = '&#128203; 복사';
            }, 2000);
        });
    }

    function shareQuote(text, author) {
        if (navigator.share) {
            navigator.share({
                title: '오늘의 명언',
                text: `${text}\n- ${author}`
            });
        } else {
            const fullText = `${text}\n- ${author}`;
            navigator.clipboard.writeText(fullText);
            showToast('공유 텍스트가 복사되었습니다!');
        }
    }

    function showToast(message) {
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2500);
    }
